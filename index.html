  <head>

    <title>Financial tools</title>
  </head>
  <body>
    <script type="text/javascript" src="savings_calc.js"></script>
    <section class="text-center">
      <h2>Savings calculator</h2>
      <p>Find out what it takes to accomplish your financial goals.</p>

<!--Form-->

        <form id="form1" name="savingscalc" method="post">
          <div class="form-group">
          <label>Initial investment:<br />
            <input class="form-control" type="text" name='initial' placeholder='e.g. 1500' /></label><br />
          </div>
          <div class="form-group">
            <label>Recurring deposits:<br />
              <input class="form-control" type="text" name="deposits" placeholder="e.g. 400" /></label><br />
          <div class="form-group">
          <label>Investment period(years):<br />
            <input class="form-control" type="text" name='period' placeholder="e.g. 5" /></label><br />
          </div>
          <div class="form-group">
          <label>Times compounded per year:<br />
            <input class="form-control" type="text" name='compound'placeholder="e.g. 4" /></label><br />
          </div>
          <div class="form-group">
          <label>Annual interest(%):<br />
            <input class="form-control" type="text" name='interest' placeholder="e.g. 2.5" /></label><br />
          </div>
          <button type="button" class="btn btn-primary" onclick="getVariables()">Calculate</button>
      </form>
    </section>
  </body>
</html>
